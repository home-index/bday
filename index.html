<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Protocol: INITIATED</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-pink: #ff0055;
            --neon-cyan: #00ffff;
            --neon-gold: #ffd700;
            --dark-bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--dark-bg);
            font-family: 'Orbitron', sans-serif;
            color: white;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* No scrollbars */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- Background Effects --- */
        .cyber-lines {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 0, 85, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -2;
            animation: moveGrid 20s linear infinite;
        }

        @keyframes moveGrid {
            0% { transform: translateY(0); }
            100% { transform: translateY(30px); }
        }

        /* --- Emoji Rain --- */
        .emoji-rain {
            position: fixed;
            top: -50px;
            font-size: 24px;
            z-index: -1;
            animation: fall linear forwards;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px var(--neon-cyan));
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- Screens Container --- */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Screen 1: The Gatekeeper (Entry) --- */
        #intro-screen {
            text-align: center;
            z-index: 10;
            transition: opacity 0.8s ease;
            width: 90%;
            max-width: 600px;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 40px;
            border: 1px solid var(--neon-cyan);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }

        h2.glitch {
            font-size: 1.5rem;
            color: var(--neon-cyan);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: textFlicker 3s infinite;
        }

        p.prompt {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.1rem;
            margin-bottom: 40px;
            color: #ddd;
        }

        .btn-container {
            position: relative;
            height: 60px; /* Space for buttons */
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 1rem;
            text-transform: uppercase;
            border-radius: 5px;
            transition: all 0.3s ease;
            outline: none;
        }

        .btn-yes {
            background: var(--neon-cyan);
            color: black;
            box-shadow: 0 0 15px var(--neon-cyan);
            z-index: 2;
        }

        .btn-yes:hover {
            background: white;
            box-shadow: 0 0 30px white;
            transform: scale(1.1);
        }

        .btn-no {
            background: transparent;
            border: 1px solid var(--neon-pink);
            color: var(--neon-pink);
            position: absolute; /* Allows it to fly */
            z-index: 1;
        }

        /* --- Screen 2: Celebration --- */
        #party-screen {
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 800px;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .party-card {
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid var(--neon-pink);
            padding: 40px 20px;
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 85, 0.3);
            position: relative;
            overflow: hidden;
            width: 100%;
        }

        /* Scanning line effect */
        .party-card::after {
            content: '';
            position: absolute;
            top: -50%; left: 0; width: 100%; height: 20px;
            background: linear-gradient(to bottom, transparent, var(--neon-pink), transparent);
            opacity: 0.5;
            animation: scanline 4s linear infinite;
        }

        @keyframes scanline {
            0% { top: -20%; }
            100% { top: 120%; }
        }

        .big-text {
            font-size: 3rem;
            background: linear-gradient(to right, var(--neon-pink), var(--neon-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 85, 0.5);
        }

        .wish-text {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            line-height: 1.6;
            color: #eee;
            margin-bottom: 30px;
            min-height: 100px; /* Prevent layout jump while typing */
        }

        .footer-icons {
            font-size: 2rem;
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .footer-icons span {
            animation: bounce 1.5s infinite;
        }
        
        .footer-icons span:nth-child(2) { animation-delay: 0.2s; }
        .footer-icons span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes textFlicker {
            0% { opacity: 1; }
            5% { opacity: 0.3; }
            10% { opacity: 1; }
            100% { opacity: 1; }
        }

        /* Responsive Fixes */
        @media (max-width: 600px) {
            .big-text { font-size: 2.2rem; }
            .wish-text { font-size: 1rem; }
            .btn-container { flex-direction: column; height: 120px; align-items: center;}
            .btn-no { position: relative; } /* Reset initially for mobile layout */
        }
    </style>
</head>
<body>

    <div class="cyber-lines"></div>

    <div class="container">
        <div id="intro-screen">
            <h2 class="glitch">>> SYSTEM ALERT <<</h2>
            <p class="prompt">
                Special Event Detected: "Birthday Protocol".<br>
                Do you wish to initialize the celebration?
            </p>
            <div class="btn-container">
                <button class="btn-yes" onclick="enterParty()">[ YES / ENTER ]</button>
                <button class="btn-no" id="btn-no">[ NO / EXIT ]</button>
            </div>
        </div>

        <div id="party-screen">
            <div class="party-card">
                <div class="big-text">HAPPY BIRTHDAY!</div>
                <div class="wish-text" id="typing-area"></div>
                
                <div class="footer-icons">
                    <span>üéÇ</span>
                    <span>üïØÔ∏è</span>
                    <span>üéà</span>
                    <span>ü™î</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. RAIN ANIMATION LOGIC ---
        const emojis = ['‚ù§Ô∏è', 'üëç', 'üéÇ', 'üïØÔ∏è', 'ü™î', 'üíã', 'üéà', '‚ú®'];
        
        function createRain() {
            const container = document.body;
            const drop = document.createElement('div');
            drop.classList.add('emoji-rain');
            drop.innerText = emojis[Math.floor(Math.random() * emojis.length)];
            
            // Random horizontal position
            drop.style.left = Math.random() * 100 + 'vw';
            
            // Random fall duration (speed)
            const duration = Math.random() * 2 + 3; // between 3s and 5s
            drop.style.animationDuration = duration + 's';
            
            // Random size
            drop.style.fontSize = (Math.random() * 20 + 15) + 'px';

            container.appendChild(drop);

            // Remove element after animation ends to keep DOM light
            setTimeout(() => {
                drop.remove();
            }, duration * 1000);
        }

        // Start rain immediately
        setInterval(createRain, 300);

        // --- 2. "FLY AWAY" BUTTON LOGIC ---
        const btnNo = document.getElementById('btn-no');
        
        function moveButton() {
            // Get viewport dimensions
            const maxX = window.innerWidth - btnNo.offsetWidth - 20;
            const maxY = window.innerHeight - btnNo.offsetHeight - 20;

            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Apply fixed positioning to allow movement anywhere
            btnNo.style.position = 'fixed';
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }

        // Events for Desktop and Mobile
        btnNo.addEventListener('mouseover', moveButton);
        btnNo.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent clicking
            moveButton();
        });
        btnNo.addEventListener('click', (e) => {
            e.preventDefault();
            moveButton(); // Just in case she manages to click it
        });


        // --- 3. ENTRY & TYPING LOGIC ---
        function enterParty() {
            const intro = document.getElementById('intro-screen');
            const party = document.getElementById('party-screen');

            // Fade out intro
            intro.style.opacity = '0';
            intro.style.transform = 'scale(0.8)';

            setTimeout(() => {
                intro.style.display = 'none';
                
                // Show Party
                party.style.display = 'flex';
                // Force reflow
                void party.offsetWidth;
                party.style.opacity = '1';
                party.style.transform = 'scale(1)';

                // Start Typing Message
                typeMessage();
                
                // Intensify Rain
                setInterval(createRain, 100); 

            }, 800);
        }

        const message = "Initializing Birthday Sequence... \nTarget Identified: [Best Friend]. \n\nSending virtual hugs, infinite blessings, and wishes for a year filled with success, joy, and light. \n\nKeep shining like the star you are! \n\nStatus: CELEBRATION MODE ON.";
        const typeSpeed = 50;
        let charIndex = 0;

        function typeMessage() {
            const area = document.getElementById('typing-area');
            if (charIndex < message.length) {
                if (message.charAt(charIndex) === '\n') {
                    area.innerHTML += '<br>';
                } else {
                    area.innerHTML += message.charAt(charIndex);
                }
                charIndex++;
                setTimeout(typeMessage, typeSpeed);
            }
        }
    </script>
</body>
</html>
